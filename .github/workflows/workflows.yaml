on: [push, pull_request]
name: Pipeline
jobs:
  unitest:
    runs-on: ubuntu-latest,
    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16.x
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Test
      run: go test ./...
  go-vet:
    runs-on: ubuntu-latest
    steps:
    - name: Setup Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16.x
    - name: Run build
      run: go build . 

    - name: Install dependencies
      run: |
        go version
        go get -u golang.org/x/lint/golint
    - name: Run vet & lint
      run: |
        go vet ./...
        golint .
    